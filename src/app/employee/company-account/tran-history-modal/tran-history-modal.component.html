<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Transaction History</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"> <span
        aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="scrool_ber height_table_450 vital-table-modal">
      <div *ngIf="transactionList.length==0">
        <h2>Transaction History Found</h2>
      </div>

      <ng-container *ngIf="transactionList.length!=0">
        <table class="table table-bordered table-striped">
          <thead>
            <tr class="txtAlignCenter">
              <th>Description</th>
              <th style="width: 80px;"> Dr. Amount</th>
              <th style="width: 80px;"> Cr. Amount</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of transactionList ; let i= 'index'">
              <td>{{item.des}}</td>
              <td style="text-align: right;">{{item.drAmount}}</td>
              <td style="text-align: right;">{{item.crAmount}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>

    </div>

  </div>

  <!-- footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>
