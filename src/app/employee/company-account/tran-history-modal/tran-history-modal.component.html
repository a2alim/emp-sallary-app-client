<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Transaction History</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"> <span
        aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <div class="scrool_ber height_table_450 vital-table-modal">
      <div *ngIf="transactionList==0">
        <h2>Transaction History Found</h2>
      </div>

      <ng-container *ngIf="transactionList!=0">
        <table class="table table-bordered vital-table-modal">
          <thead>
            <tr class="txtAlignCenter">
              <th style="width: 250px;">Description</th>
              <th style="width: 170px;"> Dr. Amount</th>
              <th style="width: 170px;"> Cr. Amount</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of transactionList ; let i= 'index'">
              <td style="text-align: left;">{{item.des}}</td>
              <td style="text-align: left;">{{item.drAmount}}</td>
              <td style="text-align: center;">{{item.crAmount}}</td>

            </tr>

          </tbody>
        </table>
      </ng-container>

    </div>

  </div>

  <!-- footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>
